<body class="bg-light text-dark">
     <main>
        <section class="d-flex justify-content-center gap-5 mt-5">
           <div>
             <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerformmodal"><i class="fas fa-user-plus"></i><span class="fw-bold"> Register</span></button>
          </div>
          <div>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginformmodal"><i class="fas fa-sign-in-alt"></i><span class="fw-bold"> Login</span></button>
          </div>
       </section>  



       <section>
        <div class="modal fade" id="registerformmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><span class="fw-bold">Registration</span></h5>
                <button type="button" class="btn-close" id="closebtn1" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="registerInputName" class="form-label">Name<span><superscript class="text-danger fw-bold">*</superscript> </span></label>
                    <input type="text" class="form-control" id="registerInputName">
                  </div>
                  <div class="mb-3">
                    <label for="emailInputEmail1" class="form-label">Email address<span><superscript class="text-danger fw-bold">*</superscript> </span></label>
                    <input type="email" class="form-control" id="registerInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="registerInputPassword1" class="form-label">Password<span><superscript class="text-danger fw-bold">*</superscript> </span></label>
                    <input type="password" class="form-control" id="registerInputPassword1">
                  </div>
                  <div  class="text-center my-2 text-capitalize" id="message"></div>
                   
                  <button type="submit" class="btn btn-primary me-5" id="registerbtn"><i class="fas fa-user-plus"></i><span class="fw-bold"> Register</span></button>
                  <button type="button" class="btn btn-success d-none ms-5" data-bs-dismiss="modal" id="loginbtn2" data-bs-toggle="modal" data-bs-target="#loginformmodal" ><i class="fas fa-sign-in-alt"></i><span class="fw-bold"> Login</span></button>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closebtn2" data-bs-dismiss="modal"><span class="fw-bold">Close</span></button>
              </div>
            </div>
          </div>
        </div>
       </section>



       <section>
        <div class="modal fade" id="loginformmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><span class="fw-bold"> Login</span></h5>
                <button type="button" class="btn-close" id="closebtn3" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="loginform">
                  <div class="mb-3">
                    <label for="loginInputEmail1" class="form-label">Email address<span><superscript class="text-danger fw-bold">*</superscript> </span></label>
                    <input type="email" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="loginInputPassword1" class="form-label">Password<span><superscript class="text-danger fw-bold">*</superscript> </span></label>
                    <input type="password" class="form-control" id="loginInputPassword1">
                  </div>
                  <div  class="text-center my-2 text-capitalize" id="message1"></div>
                  <button type="submit" class="btn btn-success mt-1 mb-3" id="loginbtn"><i class="fas fa-sign-in-alt"></i><span class="fw-bold"> Login</span></button>
                  <div>
                    <a href="forgotpassword.html" class="text-decoration-none text-muted mt-2" >Forgot/Reset Password</a>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closebtn4" data-bs-dismiss="modal"><span class="fw-bold">Close</span></button>
              </div>
            </div>
          </div>
        </div>
       </section>
     </main>
