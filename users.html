    <main>

        <section class="d-flex justify-content-center gap-5 mt-5">
            <div id="userdetailsdiv">
                <h6 class="text-muted" id="userdetails" ></h6>
                <h6 class="text-muted mt-2 text-center" id="userSignindetails" ></h6>
            </div>
        </section>
    
         
        <section class="d-flex justify-content-center gap-5 mt-3">
            <div>
                <form id="updateUserdetailsform">
                    <button type="button" class="btn btn-secondary" id="updateUserdetailsbtn" data-bs-toggle="modal" data-bs-target="#userdetailsupdatemodal"><span class="fw-bold"><i class="fas 	fa-user-edit"></i> Update user details</span></button>
                </form>
            </div>
        </section>
    

        <section class="d-flex justify-content-center gap-5 mt-3">
            <div>
                <form id="logoutform">
                    <button type="submit" class="btn btn-danger" id="logoutbtn"><span class="fw-bold">LOGOUT </span><i class="fas fa-sign-out-alt"></i></button>
                </form>
            </div>
        </section>

        <section>
            <div class="modal fade" id="userdetailsupdatemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><span class="fw-bold">Update Details</span></h5>
                    <button type="button" class="btn-close" id="updateclosebtn1" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="updateEmailform">
                      <div class="">
                        <label for="updateInputEmail1" class="form-label">New Email address<span><superscript class="text-danger fw-bold">*</superscript> </span></label>
                        <input type="email" class="form-control" id="updateInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div  class="text-center my-2 text-capitalize" id="updatemessage1"></div>
                      <button type="submit" class="btn btn-success  mb-5" id="updateemailSubmitbtn"><i class="fas fa-sign-in-alt"></i><span class="fw-bold"> Update</span></button>
                    </form>
                   
                    <form id="updatePasswordform">
                      <div class="mb-3">
                        <label for="updateInputPassword1" class="form-label">New Password<span><superscript class="text-danger fw-bold">*</superscript> </span></label>
                        <input type="password" class="form-control" id="updateInputPassword1">
                      </div>
                      <div  class="text-center my-2 text-capitalize" id="updatemessage2"></div>
                      <button type="submit" class="btn btn-success " id="updatedetailsSubmitbtn"><i class="fas fa-sign-in-alt"></i><span class="fw-bold"> Update</span></button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="updateclosebtn2" data-bs-dismiss="modal"><span class="fw-bold">Close</span></button>
                  </div>
                </div>
              </div>
            </div>
           </section>
           
     </main>
